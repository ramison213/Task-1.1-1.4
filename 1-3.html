<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>3</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

    // Задание 3. Пусть в методе render есть переменная str с текстом 'block'.
    // Сделайте так, чтобы метод render вывел на экран следующее
    // (значение атрибута class должно быть прочитано из переменной str)

    const str = 'block';
    const text = 'Текст Текст Текст';
    const elem = (<div id="block" className={ str }>{ text }</div>);

    ReactDOM.render(
      elem,
      document.getElementById('root')
    );
    </script>
  </body>
</html>
